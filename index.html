<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <h1 class="main__title">Quiz.js</h1>
      <p class="main__description">Do you know JS? Find out!</p>
      <p class="main__score">Score: 0 / 0</p>
      <div class="main__question-box">
        <p class="main__question"></p>
      </div>
      <button class="btn main__btn-true main__btn-1--0margin">true</button>
      <button class="btn main__btn-false">false</button>
      <p class="main__fun-fact"></p>
      <button class="btn main__btn-next">Next Question</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
